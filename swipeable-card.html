<!--
A card that can be swiped to the left or right to move it out of the way.

@element swipeable-card
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="swipeable-card-behaviors.html">

<dom-module id="swipeable-card">

<link rel="import" type="css" href="swipeable-card.css">

</dom-module>

<script>

  Polymer({
    is: 'swipeable-card',
    behaviors: [SwipeableBehavior]    
  });
</script>
